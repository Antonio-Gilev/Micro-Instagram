<div class="container mt-3 bg-light rounded shadow pb-4 mb-5" *ngIf="photo">

  <div *ngIf="photo" class="row justify-content-center ">

    <div class="col-auto mt-3 " >
      <div class="card h-100" >
        <img [src]="photo.url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Title: {{photo.title}}</h5>
          <h5 class="card-title">Album: {{photo.albumId}}</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5  ms-5">
    <button class="btn btn-outline-secondary col-2" (click)="onBack()">Back</button>
    <button class="btn btn-primary col-2 ms-auto me-1" [routerLink]="['/photos', photo.id, 'edit']">Edit</button>
    <button class="btn btn-danger col-2 me-5" (click)="deletePhoto()">Delete</button>
  </div>
</div>
